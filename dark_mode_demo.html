<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Light mode (default) */
    body.light {
      background-color: #ffffff;
      color: #000000;
    }

    /* Dark mode */
    body.dark {
      background-color: #121212;
      color: #ffffff;
    }

    .toggle-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 20px;
    }

    .light .toggle-btn {
      background-color: #000000;
      color: #ffffff;
    }

    .dark .toggle-btn {
      background-color: #ffffff;
      color: #000000;
    }
  </style>
</head>
<body class="light">
  <h1>ðŸŒ™ Dark Mode Demo</h1>
  <p>Click the button below to toggle between Light and Dark mode.</p>
  <button class="toggle-btn" onclick="toggleMode()">Switch to Dark Mode</button>

  <script>
    function toggleMode() {
      const body = document.body;
      const button = document.querySelector(".toggle-btn");

      body.classList.toggle("dark");
      body.classList.toggle("light");

      if (body.classList.contains("dark")) {
        button.textContent = "Switch to Light Mode";
      } else {
        button.textContent = "Switch to Dark Mode";
      }

      // Save preference in local storage
      localStorage.setItem("theme", body.className);
    }

    // Load saved preference
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.body.className = savedTheme;
        const button = document.querySelector(".toggle-btn");
        button.textContent = savedTheme === "dark"
          ? "Switch to Light Mode - test"
          : "Switch to Dark Mode.";
      }
    };
  </script>
</body>
</html>
